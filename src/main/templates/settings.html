{% extends "main.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <div id="container">
      <div style="width: 25%; display: inline-block;"></div>
      <div style="width: 50%; padding: 10px; text-align: left;">


        <h3 style="text-align: center">Settings</h3>

        <form method="post" action="{% url "profile" %}">
          {% csrf_token %}
          <p>Username: {{ user.username }}</p>

          <p>Open AI key:</p>

          {% if form.openai_key.0.data.value is not None %}
            <input type="text" name="openai_key" value="{{ form.openai_key.0.data.value }}" style="width: 650px; padding: 3px">
          {% else %}
            <input type="text" name="openai_key" style="width: 650px; padding: 3px">
          {% endif %}



          <br><br>
          <input type="submit">
        </form>
        <br>


      </div>
      <div style="width: 25%;"></div>
    </div>
  {% endif %}
{% endblock %}
