{% extends "main.html" %}

{% block content %}
  <h3>Sign Up</h3>
  <div id="container">
    <div style="width: 25%; display: inline-block;"></div>
    <div style="width: 50%; padding: 10px; text-align:center;">
      {{ message }}
      {% if form %}
        <form method="post" style="text-align: left; position: center;">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Sign Up">
        </form>
      {% endif %}
    <p style="text-align: center">Already have an account? <a href="{% url "login" %}">Sign In</a></p>
    </div>
    <div style="width: 25%;"></div>
  </div>
{% endblock %}
