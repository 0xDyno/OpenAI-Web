{% extends "main.html" %}

{% block content %}

    <p>{{ message }}</p>

    {% if image %}
        {% load static %}
        <div class="one_image">
            <table class="one_image">
                <tr>
                    <td class="td"> {{ image.created }} </td>
                    <td class="td"> {{ size }}</td>
                </tr>
                <tr>
                    <th colspan="2"> {{ image.prompt }} </th>
                </tr>
            </table>

            <table class="one_image">
                <p style="font-size: 0.8em">
                    Click on the image to download or here -
                    <a href="{% url "delete_image" image.pk %}"> to delete</a>
                </p>
                <a href="{% static image.path %}" download="">
                    <img src="{% static image.path %}" class="image_details" alt="generated image" id="img">
                </a>
                <br><br>
                <a href="{% url "gallery" %}"> Go Back</a>
            </table>
        </div>
    {% endif %}

{% endblock %}
