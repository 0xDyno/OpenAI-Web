<div class="navigator">

    <div class="first-part">
        <a href="{% url "home" %}">
            <h1>AI Interface</h1>
        </a>
    </div>

    <div class="second-part">
        <table class="navigation">
            <tr>
                <td>
                    <a href="{% url "chat_ai" %}">Chat AIs</a>
                </td>
                <td>
                    <a href="{% url "text_ai" %}">Text AIs</a>
                </td>
                <td>
                    <a href="{% url "ig_ai" %}">Images</a>
                </td>
                <td>
                    {% if not user.is_authenticated %}
                        <a href="{% url "login" %}">Sign In</a>
                    {% else %}

                        {% load static %}

                        <a href="{% url "profile" %}" style="position: relative; top: -1px;">Settings</a>

                        <a href="{% url "signout" %}">
                            <img class="signout" src="{% static "images_default/signout.png" %}" alt="signout img">
                        </a>

                    {% endif %}
                </td>
                {% if request.user.is_superuser %}
                    <td>
                        <a href="/admin/" target="_blank">Controls</a>
                    </td>
                {% endif %}
            </tr>
        </table>
    </div>
</div>
<br>
