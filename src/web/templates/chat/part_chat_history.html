{% if history %}

    <div id="history">

        {% for conversation in history %}

            <div style="background-color: #fbfcee; padding: 5px 15px; margin-bottom: 20px; ">
                <p>{{ conversation.created }} | {{ conversation.model }} | accuracy {{ conversation.accuracy }} | Prompt:</p>
                <p>{{ conversation.prompt|linebreaks }}</p>
                <hr>
                <p><b>{{ conversation.response|linebreaks }}</b></p>
                <p style="text-align: right; font-size: 0.8em;">
                    <a href="{% url "delete_chat" conversation.pk %}" style="color: gray;">Delete</a>
                </p>
            </div>

        {% endfor %}

    </div>

{% endif %}
