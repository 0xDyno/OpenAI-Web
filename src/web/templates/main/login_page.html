{% extends "patterns/main.html" %}

{% block content %}
  <h3>Sign in to your account</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign In">
  </form>
  <p>Don't have an account? <a href="{% url "signup" %}">Create an account.</a></p>
{% endblock %}
