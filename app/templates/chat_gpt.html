{% extends "main.html" %}

{% block content %}

<form action="#" method="POST">
    {% csrf_token %}
    <textarea name="request" rows="10" cols="10" placeholder="Enter your request here"></textarea>
    <br>
    <input type="submit" value="Send">
</form>

<div class="conversation">
    <div id="conversation-history">
        {{ answer }}
    </div>
</div>

{% endblock %}
