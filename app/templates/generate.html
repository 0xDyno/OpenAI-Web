{% extends "main.html" %}

{% block content %}

<form action="#" method="POST">
    {% csrf_token %}
    <textarea name="request" rows="10" cols="10" placeholder="Enter your request here"></textarea>
    <br>
    <input type="submit" value="Generate">
</form>

<div class="image">
    <img id="generated-image" src="#" alt="Generated image">
</div>

<div class="gallery">
    <div id="image-history"></div>
</div>

{% endblock %}
